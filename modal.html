<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Web Component</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }
    </style>
</head>
<script src="./js/modal.js"></script>
<body>
    <uc-modal>
        <h1 slot="title">Please confirm</h1>
        <!--slot with no name automatically filled with remaining content-->
        <p>Please pay the full amount!</p>
    </uc-modal>
    <p>Please confirm your choice</p>
    <button>Show details & Confirm</button>
    <script>
        // this will NOT reach into shadow DOM
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('uc-modal');

        modal.addEventListener('confirm', () => {
            console.log('Confirmed...');
        }); 

        modal.addEventListener('cancel', () => {
            console.log('Cancelled...');
        }); 

         confirmButton.addEventListener('click', () => {
        //     modal.setAttribute('open','');
            if(!modal.isOpen) {
                modal.open();
            }
         });
    </script>
</body>
</html>
